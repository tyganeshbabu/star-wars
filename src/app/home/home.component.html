<div>
    <span *ngIf="authService.isLoggedIn()">
    Welcome <strong>{{ authService.retrieveToken().username }}</strong>
</span>
    <button *ngIf="authService.isLoggedIn()" style="float:right" type="button" class="btn btn-danger btn-lg" (click)="authService.logout()">Logout</button>
</div>

<app-search-planet *ngIf="authService.isLoggedIn()"></app-search-planet>
